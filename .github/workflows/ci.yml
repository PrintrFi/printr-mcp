name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      verbose:
        description: "Enable verbose test output"
        type: boolean
        default: false
      test_token_id:
        description: "Token ID for E2E get_token/get_deployments tests"
        type: string

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

      - name: Build
        run: bun run build

      - name: Check types
        run: bunx tsc --noEmit

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run E2E tests
        run: bun run test:e2e
        env:
          PRINTR_API_KEY: ${{ secrets.PRINTR_API_KEY }}
          PRINTR_API_BASE_URL: ${{ secrets.PRINTR_API_BASE_URL }}
          PRINTR_TEST_TOKEN_ID: ${{ inputs.test_token_id || secrets.PRINTR_TEST_TOKEN_ID }}
          VERBOSE: ${{ inputs.verbose && '1' || '' }}
